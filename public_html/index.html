<!DOCTYPE html>
<html>
    <head>
        <title>ParkIt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="parkit.css" rel="stylesheet" type="text/css"/>
        <link href="parkitAndroid.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="navbar">
            <button id="park" onclick="setParkingLocation()">Park</button>
            Park It
            <button id="retrieve" onclick="getParkingLocation()">Find</button>

                <p style="text-align:center"><button id="gotIt" onclick="setCss('instructions','display','none')">Got It</button></p>
            </div>
        </div>
        <div id="map">
            
        </div>
        <div id="directions">
            
        </div>
    </body>
</html>
